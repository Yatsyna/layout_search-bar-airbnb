<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./normalize.css"> -->
  </head>
  <body>

    <form action=""
          method="post"
          class="big-search"
          data-qa="big"
    >
      <label for="big" class="box">
        <input type="text"
               name="space"
               id="big"
               class="big-space"
               placeholder="Try &quot;Los Angeles&quot;"
               data-qa="keypress">
      </label>
    </form>

    <form action=""
          method="post"
          class="small-search"
          data-qa="small">
      <label for="small">
        <input type="text"
               id="small"
               class="small-space"
               placeholder="Try &quot;Los Angeles&quot;"
               >
      </label>
    </form>
  </body>
</html>
